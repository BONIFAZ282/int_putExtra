<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<header><div class="contenedor estilo-navegador">
    <a th:href="@{/inicio}"><img src="img/logo-removebg-preview.png" alt="" onclick="bienvenido()"></a>
        <nav class="navegacion">
            <ul>
                <li><a href="index.html">Login <br><img src="img/candado.png"alt=""></a></li>
                <li><a href="tableUsuarios.html">Usuarios <br> <img src="img/inicio.png" alt=""></a></li>
                <li><a href="table_producto.html">Productos <br> <img src="img/nosotros.png" alt=""></a></li>
                <li><a th:href="@{/productos/nuevo}">Crear <br> <img src="img/nosotros.png" alt=""></a></li>
            </ul>
        </nav>
    </div>
</header>
<body>
	<div id="main-container">


		<table id="productos">
			<thead>
				<tr>
					<th>ID</th>
                    <th>Categoria</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                    <th>Reportes</th>
                </tr>
			</thead>
            <tbody>
            <tr th:each="producto : ${listaProductos}">
                <td th:text="${producto.idproducto}"></td>
                <td th:text="${producto.categoria.nombre}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.descripcion}"></td>
                <td th:text="${producto.precio}"></td>
                <td>
                    <a th:href="@{'/productos/editar'+'/'+${producto.idproducto}}" class="btn btn-info">Editar</a>
                    &nbsp;&nbsp;
                    <a th:href="@{'/productos/eliminar'+'/'+${producto.idproducto}}" class="btn btn-danger">Eliminar</a>
                </td>
            <td>
                <a href="listaproductos/?format=pdf" title="Exportar en PDF" target="_blank">
                    <img class="img-responsive center-box"
                         th:src="@{/img/pdf.png}" height="auto">
                </a>
                &nbsp;&nbsp;
                <a href="listaproductos/?format=xls" title="Exportar en Excel">
                    <img class="img-responsive center-box"
                         th:src="@{/img/excel2.png}" height="auto">
                </a>
            </td>
            <tr/>
            </tbody>
		</table>

	</div>
</body>
</html>
